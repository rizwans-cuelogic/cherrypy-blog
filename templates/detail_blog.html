{% extends 'base.html' %}

{% block head %}
	<link rel="stylesheet" type="text/css" href="/static/css/detailblog.css"/>
	<script src="/static/js/moment.min.js"></script>

{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
			<main class="col-md-8">
					<div class="blog-header">
						
						<h1>{{blog.title}}</h1>

						<span class="blog-author">By <a href="#"><strong>{{blog.author.username}}</strong></a> - {{ momentjs(blog.published_date).format('LL') }}</span></span>
					</div>
					<div class="blog-img">
					
						<a href="/static/images/{{ blog.files[0].filename }}"><img class="blog-image img-responsive" src="/static/images/{{ blog.files[0].filename }}" align="middle"/></a>
					
					</div>
					<div class="blog-content">
					{{blog.content | safe}}
					</div>
			</main>
		</div>
	</div>	
{% endblock %}

{% block bottomcontent %}
<script type="text/javascript">
	$('.blog-img a').attr('target', '_blank');
</script>
{% endblock %}
